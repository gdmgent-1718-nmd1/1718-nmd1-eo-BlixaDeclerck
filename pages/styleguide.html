<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <h1>Digital Styleguide</h1>
    <div class="container">
        <h2>Kleuren</h2>
            <div class="colors">
                <div class="color c1">
                    <p>
                        <span class=bolder>hsl</span>(195, 61%, 57%) <br>
                        <span class=bolder>rgb</span>(78, 179, 212) <br>
                        <span class=bolder>hex</span>(#4EB3D4)
                    </p>
                </div>
                <div class="color c2">
                    <p>
                        <span class=bolder>hsl</span>(0, 1%, 60%) <br>
                        <span class=bolder>rgb</span>(154, 152, 152) <br>
                        <span class=bolder>hex</span>(#9A9898)
                    </p>
                </div>
                <div class="color c3">
                    <p>
                        <span class=bolder>hsl</span>(0, 0%, 75%) <br>
                        <span class=bolder>rgb</span>(190, 190, 190) <br>
                        <span class=bolder>hex</span>(#BEBEBE)
                    </p>
                </div>
                <div class="color c4">
                    <p>
                        <span class=bolder>hsl</span>(0, 0%, 48%) <br>
                        <span class=bolder>rgb</span>(122, 122, 122) <br>
                        <span class=bolder>hex</span>(#7A7A7A)
                    </p>
                </div>
                <div class="color c5">
                    <p>
                        <span class=bolder>hsl</span>(240, 33%, 98%) <br>
                        <span class=bolder>rgb</span>(249, 249, 252) <br>
                        <span class=bolder>hex</span>(#F9F9FC)
                    </p>
                </div>
            </div>
        <h2>Tekst</h2>
        
    </div>
</body>
</html>
